upstream text2image_backend {
    server 127.0.0.1:9998;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # Text2Image API
    location /t2i/ {
        # Strip /t2i prefix when forwarding
        rewrite ^/t2i/(.*) /$1 break;
        
        proxy_pass http://text2image_backend;
        proxy_http_version 1.1;
        
        # Connection settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeout settings for long-running image generation
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings for large base64 image responses
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 16 256k;
        proxy_busy_buffers_size 512k;
        
        # Max body size for requests
        client_max_body_size 30M;
    }
    
    # Health check endpoint (no prefix strip)
    location = /t2i/health {
        rewrite ^/t2i/(.*) /$1 break;
        proxy_pass http://text2image_backend;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }
}
